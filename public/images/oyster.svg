<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Oyster Mushroom -->
  <g>
    <!-- Multiple caps (fan-shaped) -->
    <!-- Back cap -->
    <path d="M 150 200 Q 120 150 140 120 Q 160 100 200 110 Q 240 100 260 120 Q 280 150 250 200 Z" 
          fill="#E8E8E8" opacity="0.6"/>
    
    <!-- Middle cap -->
    <path d="M 160 220 Q 130 170 150 140 Q 170 120 210 130 Q 250 120 270 140 Q 300 170 270 220 Z" 
          fill="#F0F0F0"/>
    
    <!-- Front cap -->
    <path d="M 170 240 Q 140 190 160 160 Q 180 140 220 150 Q 260 140 280 160 Q 310 190 280 240 Z" 
          fill="#FAFAFA"/>
    
    <!-- Cap edge detail -->
    <path d="M 170 240 Q 140 190 160 160 Q 180 140 220 150 Q 260 140 280 160 Q 310 190 280 240" 
          stroke="#D3D3D3" stroke-width="2" fill="none"/>
    
    <!-- Gills -->
    <path d="M 180 240 L 200 280" stroke="#E0E0E0" stroke-width="1.5"/>
    <path d="M 190 240 L 205 280" stroke="#E0E0E0" stroke-width="1.5"/>
    <path d="M 200 240 L 210 280" stroke="#E0E0E0" stroke-width="1.5"/>
    <path d="M 210 240 L 215 280" stroke="#E0E0E0" stroke-width="1.5"/>
    <path d="M 220 240 L 220 280" stroke="#E0E0E0" stroke-width="1.5"/>
    <path d="M 230 240 L 225 280" stroke="#E0E0E0" stroke-width="1.5"/>
    <path d="M 240 240 L 230 280" stroke="#E0E0E0" stroke-width="1.5"/>
    <path d="M 250 240 L 235 280" stroke="#E0E0E0" stroke-width="1.5"/>
    
    <!-- Stem (short and thick) -->
    <rect x="190" y="270" width="50" height="40" rx="5" fill="#FAFAFA"/>
    <rect x="195" y="275" width="40" height="30" rx="4" fill="#FFFFFF"/>
    
    <!-- Highlights -->
    <ellipse cx="200" cy="180" rx="30" ry="20" fill="#FFFFFF" opacity="0.4"/>
    <ellipse cx="230" cy="190" rx="25" ry="15" fill="#FFFFFF" opacity="0.3"/>
  </g>
</svg>
