<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shiitake Mushroom -->
  <g>
    <!-- Cap -->
    <ellipse cx="200" cy="180" rx="120" ry="60" fill="#8B4513" opacity="0.9"/>
    <ellipse cx="200" cy="170" rx="130" ry="70" fill="#A0522D"/>
    <ellipse cx="200" cy="165" rx="135" ry="73" fill="#CD853F"/>
    
    <!-- Cap Details (spots) -->
    <ellipse cx="160" cy="160" rx="15" ry="8" fill="#D2691E" opacity="0.6"/>
    <ellipse cx="190" cy="155" rx="12" ry="6" fill="#D2691E" opacity="0.6"/>
    <ellipse cx="220" cy="158" rx="14" ry="7" fill="#D2691E" opacity="0.6"/>
    <ellipse cx="245" cy="165" rx="10" ry="5" fill="#D2691E" opacity="0.6"/>
    <ellipse cx="170" cy="175" rx="8" ry="4" fill="#D2691E" opacity="0.6"/>
    
    <!-- Gills (underside) -->
    <path d="M 80 180 Q 200 200 320 180" stroke="#F5DEB3" stroke-width="2" fill="none"/>
    <path d="M 90 183 Q 200 203 310 183" stroke="#F5DEB3" stroke-width="2" fill="none"/>
    <path d="M 100 186 Q 200 206 300 186" stroke="#F5DEB3" stroke-width="2" fill="none"/>
    
    <!-- Stem -->
    <rect x="175" y="190" width="50" height="120" rx="8" fill="#F5DEB3"/>
    <rect x="180" y="195" width="40" height="110" rx="6" fill="#FAEBD7"/>
    
    <!-- Stem texture -->
    <line x1="185" y1="200" x2="185" y2="300" stroke="#E8D5C4" stroke-width="1" opacity="0.5"/>
    <line x1="195" y1="200" x2="195" y2="300" stroke="#E8D5C4" stroke-width="1" opacity="0.5"/>
    <line x1="205" y1="200" x2="205" y2="300" stroke="#E8D5C4" stroke-width="1" opacity="0.5"/>
    <line x1="215" y1="200" x2="215" y2="300" stroke="#E8D5C4" stroke-width="1" opacity="0.5"/>
    
    <!-- Base -->
    <ellipse cx="200" cy="310" rx="30" ry="8" fill="#D2B48C"/>
