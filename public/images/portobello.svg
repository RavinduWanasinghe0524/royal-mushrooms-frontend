<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Portobello Mushroom -->
  <g>
    <!-- Large flat cap -->
    <ellipse cx="200" cy="180" rx="140" ry="80" fill="#6B4423"/>
    <ellipse cx="200" cy="175" rx="145" ry="83" fill="#8B6342"/>
    <ellipse cx="200" cy="170" rx="150" ry="85" fill="#A0785A"/>
    
    <!-- Cap texture (scales) -->
    <ellipse cx="170" cy="160" rx="20" ry="12" fill="#8B6342" opacity="0.5"/>
    <ellipse cx="200" cy="155" rx="18" ry="10" fill="#8B6342" opacity="0.5"/>
    <ellipse cx="230" cy="158" rx="22" ry="13" fill="#8B6342" opacity="0.5"/>
    <ellipse cx="150" cy="170" rx="15" ry="9" fill="#8B6342" opacity="0.5"/>
    <ellipse cx="250" cy="168" rx="17" ry="11" fill="#8B6342" opacity="0.5"/>
    <ellipse cx="180" cy="175" rx="14" ry="8" fill="#8B6342" opacity="0.5"/>
    <ellipse cx="220" cy="172" rx="16" ry="10" fill="#8B6342" opacity="0.5"/>
    
    <!-- Gills (dark underside) -->
    <ellipse cx="200" cy="185" rx="135" ry="75" fill="#3D2817"/>
    <path d="M 70 185 L 200 210" stroke="#2D1810" stroke-width="1.5"/>
    <path d="M 85 185 L 200 210" stroke="#2D1810" stroke-width="1.5"/>
    <path d="M 100 185 L 200 210" stroke="#2D1810" stroke-width="1.5"/>
    <path d="M 115 185 L 200 210" stroke="#2D1810" stroke-width="1.5"/>
    <path d="M 130 185 L 200 210" stroke="#2D1810" stroke-width="1.5"/>
    <path d="M 330 185 L 200 210" stroke="#2D1810" stroke-width="1.5"/>
    <path d="M 315 185 L 200 210" stroke="#2D1810" stroke-width="1.5"/>
    <path d="M 300 185 L 200 210" stroke="#2D1810" stroke-width="1.5"/>
    <path d="M 285 185 L 200 210" stroke="#2D1810" stroke-width="1.5"/>
    <path d="M 270 185 L 200 210" stroke="#2D1810" stroke-width="1.5"/>
    
    <!-- Thick stem -->
    <rect x="170" y="200" width="60" height="100" rx="10" fill="#D4C5B0"/>
    <rect x="175" y="205" width="50" height="90" rx="8" fill="#E8DCC8"/>
    
    <!-- Stem texture -->
    <line x1="180" y1="210" x2="180" y2="290" stroke="#C9B99A" stroke-width="1" opacity="0.6"/>
    <line x1="190" y1="210" x2="190" y2="290" stroke="#C9B99A" stroke-width="1" opacity="0.6"/>
    <line x1="200" y1="210" x2="200" y2="290" stroke="#C9B99A" stroke-width="1" opacity="0.6"/>
    <line x1="210" y1="210" x2="210" y2="290" stroke="#C9B99A" stroke-width="1" opacity="0.6"/>
    <line x1="220" y1="210" x2="220" y2="290" stroke="#C9B99A" stroke-width="1" opacity="0.6"/>
    
    <!-- Base -->
    <ellipse cx="200" cy="300" rx="35" ry="10" fill="#B8A88A"/>
  </g>
</svg>
